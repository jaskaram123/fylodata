<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="content">
      <div class="icons">
        <img src="images/logo.svg" alt="logo.svg">
        <div class="foldericon">
          <img src="images/icon-document.svg" alt="">
          <img src="images/icon-folder.svg" alt="">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>
      <div class="storage">
        <h3>
          Youâ€™ve used <span>815 GB</span> of your storage.
        </h3>
        <progress value="815" max="1000"></progress>
        <div class="labels">
          <p class="one">
            0 GB
          </p>
          <p class="two">
            1000 GB
          </p>
        </div>
        <div class="right">
          <p style="color: black;">
            <span>185</span> GB Left
          </p>
          <div class="border"></div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
